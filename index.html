<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My JS Drumkit</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
        <script src="main.js" defer></script>
    </head>
    <body>
        <div id="kit-container">
            <div id="hihat-cymbals" class="kit">
                <kbd>F</kbd>
               <span id="hhc">Hi-Hat</span>
            </div>
            <div id="crash-cymbals1" class="kit">
                <kbd>C</kbd>
                <span id="cc1">Crash</span>
            </div>
            <div id="snare" class="kit">
                <kbd>G</kbd>
                <span id="snare"></span>            
            </div>
            <div id="tom1" class="kit"></div>
            <div id="tom2" class="kit"></div>
            <div id="bass" class="center"></div>
            <div id="fl-tom" class="kit"></div>
            <div id="ride-cymbals"class="kit"></div>
            <div id="crash-cymbals2" class="kit"></div>
        </div>
    </body>
</html>
