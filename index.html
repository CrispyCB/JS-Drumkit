<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My JS Drumkit</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
        <script src="main.js" defer></script>
    </head>
    <body>
        <div id="kit-container">
            <div id="crash-cymbals1" class="kit">
                <kbd>F</kbd>
               <span>Crash</span>
            </div>
            <div id="hihat-cymbals" class="kit">
                <kbd>C</kbd>
                <span>Hi-Hat</span>
            </div>
            <div id="sm-tom" class="kit">
                <kbd>V</kbd>
                <span>Small Tom</span>
            </div>
            <div id="snare-drum" class="kit">
                <kbd>G</kbd>
                <span>Snare</span>            
            </div>
            
            <div id="md-tom" class="kit">
                <kbd>H</kbd>
                <span>Medium Tom</span>
            </div>
            <div id="bass" class="kit">
                <kbd>B</kbd>
                <span>Bass Drum</span>
            </div>
            <div id="fl-tom" class="kit">
                <kbd>N</kbd>
                <span>Floor Tom</span>
            </div>
            <div id="ride-cymbals"class="kit">
                <kbd>J</kbd>
                <span>Ride</span>
            </div>
            <div id="crash-cymbals2" class="kit">
                <kbd>M</kbd>
                <span>Crash</span>
            </div>
        </div>
    </body>
</html>
